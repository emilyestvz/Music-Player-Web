<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Web</title>

    <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/6cbc4b1520.js" crossorigin="anonymous"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    
    <div class="background">
        <img src="assets/fundo1.png" id="bg-fundo">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>

        <h2 id="musica-titulo"></h2>
        <h3 id="musica-artista"></h3>

        <div class="player-progresso" id="player-progresso">
            <div class="progresso" id="progresso"></div>
            <div class="musica-duracao">
                <span id="hora-atual">0:00</span>
                <span id="duracao">0:00</span>
            </div>
        </div>

        <div class="player-controles">
            <i class="fa-solid fa-backward" title="Anterior" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="PrÃ³ximo" id="next"></i>
        </div>

        <div class="cursor outer"></div>
        <div class="cursor inner"></div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
